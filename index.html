<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malabar Furniture | Premium Quality Modern Classics</title>
    <meta name="description"
        content="Premium quality furniture for modern homes. Explore our collection of chairs, tables, sofas, and more at Malabar Furniture.">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Malabar Furniture</h1>
                <span>Modern Classic Showroom</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Timeless Elegance for Your Home</h2>
            <p>Premium Quality Furniture for Modern Living</p>
        </div>
    </section>

    <!-- Category Filter -->
    <section class="filter-section">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Collection</button>
            <button class="filter-btn" data-filter="chairs">Chairs</button>
            <button class="filter-btn" data-filter="tables">Tables</button>
            <button class="filter-btn" data-filter="sofas">Sofas</button>
            <button class="filter-btn" data-filter="cupboards">Cupboards</button>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="product-section">
        <div class="product-grid">
            <!-- Products will be injected here by JavaScript -->
        </div>
    </section>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-image-container">
                <button class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
                <img src="" id="modalImage" class="modal-img" alt="Product View">
                <button class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="modal-info">
                <h3 id="modalTitle">Product Name</h3>
                <span id="modalCounter">1 / 3</span>
            </div>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/919605162866" class="sticky-whatsapp" target="_blank" title="Chat with us">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>Malabar Furniture</h3>
            <p><i class="fas fa-map-marker-alt"></i> Calicut, Kerala, India</p>
            <p><i class="fas fa-phone"></i> +91 960516 2866</p>
            <div class="copyright">
                &copy; 2026 Malabar Furniture. All Rights Reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>

</html>
